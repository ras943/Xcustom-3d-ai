<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="bg-gray-800 p-6 rounded-lg border border-gray-700">
  <div class="mb-4">
    <label class="block mb-2 font-medium text-gray-300">Your Rating</label>
    <div class="flex items-center space-x-1" (mouseleave)="resetHoverRating()">
      @for (star of stars; track star) {
        <i 
          class="fas fa-star text-2xl cursor-pointer transition-colors"
          [class.text-amber-400]="(hoverRating() || reviewForm.get('rating')?.value || 0) >= star"
          [class.text-gray-600]="(hoverRating() || reviewForm.get('rating')?.value || 0) < star"
          (mouseenter)="setHoverRating(star)"
          (click)="setRating(star)"></i>
      }
    </div>
    @if (reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched) {
      <p class="text-red-400 text-sm mt-1">Please select a star rating.</p>
    }
  </div>
  <div class="mb-4">
    <label for="reviewText" class="block mb-2 font-medium text-gray-300">Your Review</label>
    <textarea 
      id="reviewText" 
      formControlName="text"
      rows="4"
      class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-base resize-y focus:outline-none focus:ring-2 focus:ring-cyan-500"
      placeholder="Share your thoughts on this product..."></textarea>
    @if (reviewForm.get('text')?.invalid && reviewForm.get('text')?.touched) {
      <p class="text-red-400 text-sm mt-1">Review text cannot be empty.</p>
    }
  </div>
  <button type="submit" [disabled]="reviewForm.invalid" class="px-6 py-2 rounded-md border-none cursor-pointer font-medium bg-cyan-500 text-white hover:bg-cyan-600 transition-all duration-300 disabled:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
    Submit Review
  </button>
</form>
