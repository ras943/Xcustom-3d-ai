<div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-cyan-500/20 transform hover:-translate-y-1 transition-all duration-300 border border-gray-700">
  <img [ngSrc]="product().image" alt="{{ product().name }}" class="h-52 w-full object-cover" width="300" height="200" priority>
  <div class="p-4">
    <h3 class="text-xl font-semibold mb-2 text-white">{{ product().name }}</h3>
    <p class="text-gray-400 text-sm mb-4 h-10">{{ product().description }}</p>
    <div class="font-bold text-cyan-400 text-lg mb-4">Rs. {{ product().price }}</div>
    <div class="flex justify-between items-center">
      <button class="px-4 py-2 rounded-md border border-cyan-500 text-cyan-500 hover:bg-cyan-500 hover:text-white transition-all duration-300" (click)="onViewDetails()">View Details</button>
      <button class="px-4 py-2 rounded-md border-none cursor-pointer font-medium bg-fuchsia-600 text-white hover:bg-fuchsia-700 transition-all duration-300" (click)="onAddToCart()">Add to Cart</button>
    </div>
  </div>
</div>
