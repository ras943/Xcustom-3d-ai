<section class="bg-gray-900 text-white py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold">Get In Touch</h2>
        <p class="text-lg text-gray-400 mt-4">We're here to help and answer any question you might have. We look forward to hearing from you.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
        <div>
            <h3 class="text-2xl font-semibold mb-6 text-cyan-400">Contact Information</h3>
            <div class="space-y-4">
                <p class="flex items-start text-lg">
                    <i class="fas fa-map-marker-alt mt-1 mr-4 text-cyan-400"></i>
                    <span>Faisalabad, Pakistan</span>
                </p>
                <p class="flex items-center text-lg">
                    <i class="fas fa-phone mr-4 text-cyan-400"></i>
                    <span>+92 300 1234567</span>
                </p>
                <p class="flex items-center text-lg">
                    <i class="fas fa-envelope mr-4 text-cyan-400"></i>
                    <span>contact@xustom3d.com</span>
                </p>
                <p class="flex items-center text-lg">
                    <i class="fas fa-clock mr-4 text-cyan-400"></i>
                    <span>Mon-Sat: 9AM - 7PM</span>
                </p>
            </div>
        </div>
         <div>
            <h3 class="text-2xl font-semibold mb-6 text-cyan-400">Send us a Message</h3>
            <form class="space-y-6">
                <input type="text" placeholder="Your Name" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <input type="email" placeholder="Your Email" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <textarea placeholder="Your Message" rows="5" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
                <button type="submit" class="w-full px-6 py-3 rounded-md border-none cursor-pointer font-medium bg-cyan-500 text-white hover:bg-cyan-600 transition-all duration-300">Send Message</button>
            </form>
        </div>
    </div>
  </div>
</section>
