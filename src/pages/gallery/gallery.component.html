<div class="bg-gray-900 py-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
       <h2 class="text-4xl md:text-5xl font-bold text-white">Product Gallery</h2>
       <p class="text-lg text-gray-400 mt-4">Explore our collection of precision 3D printed creations.</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      @for (product of products(); track product.id) {
        <app-product-card [product]="product" (addToCartEvent)="onAddToCart($event)" />
      }
    </div>
  </div>
</div>
